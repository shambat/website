<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #00d4ff;
            text-shadow: 0 0 15px #00d4ff;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin: 10px 0;
        }
        .domain-name {
            font-size: 1.5rem;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .spinner {
            border: 8px solid #333;
            border-radius: 50%;
            border-top: 8px solid #00d4ff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="domain-name">aixcys.co</div>
        <h1>Under Maintenance</h1>
        <p>Our team is working hard to bring you a better experience. Please check back later.</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
