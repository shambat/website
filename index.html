<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
        }
        p {
            font-size: 1.25rem;
            color: #cccccc;
        }
        .spinner {
            border: 8px solid #333;
            border-radius: 50%;
            border-top: 8px solid #00ff99;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Maintenance</h1>
        <p>Our backend team is working hard to improve our website. We'll be back soon!</p>
        <div class="spinner"></div>
    </div>
    <script>
        // Example JavaScript code (can be used for future functionality)
        console.log('Website is under maintenance. Please check back later.');
    </script>
</body>
</html>
